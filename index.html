<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Page</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #F0F8FF;
            font-family: Arial, sans-serif;
            color: #0F4D92; /* Yale Blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .header, .footer {
            height: 150px;
            margin-bottom: 20px;
            width: 100%;
        }
        .header img, .footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-content {
            display: flex;
            width: 100%;
        }
        .profile-section {
            flex: 1;
            text-align: center;
            margin-right: 20px;
        }
        .profile-photo {
            background-color: #FFFFFF; /* White */
            border: 5px solid #0F4D92; /* Yale Blue */
            border-radius: 50%;
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }
        .info {
            margin: 10px 0;
        }
        .content-section {
            flex: 2;
        }
        .section {
            background-color: #FFFFFF; /* White */
            border: 2px solid #0F4D92; /* Yale Blue */
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            width: 100%;
        }
        .projects, .interests {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="MilkyWayMos12-05v.jpg" alt="Header Decoration">
        </div>

        <div class="main-content">
            <div class="profile-section">
                <img src="red-panda---banner-sq.jpg" alt="Profile Photo" class="profile-photo">
                <div class="info">
                    <h1>Cynthia Cai</h1>
                    <p>Master Student, New Haven, CT</p>
                    <p>Applied Mathematics, Health Informatics</p>
                </div>
            </div>

            <div class="content-section">
                <div class="section projects">
                    <h2>Projects:</h2>
                    <ul>
                        <li>Project 1: description, <a href="project-1-link">link</a></li>
                        <li>Project 2: description, <a href="project-2-link">link</a></li>
                        <li>Project 3: description, <a href="project-3-link">link</a></li>
                    </ul>
                </div>

                <div class="section interests">
                    <h2>Interests:</h2>
                    <i class="fas fa-ice-cream"></i>
                    <i class="fas fa-headphones"></i>
                    <i class="fas fa-golf-ball"></i>
                    <i class="fas fa-suitcase-rolling"></i>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="MilkyWayMos12-05v.jpg" alt="Footer Decoration">
        </div>
    </div>
</body>
</html>
