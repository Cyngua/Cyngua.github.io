<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Page</title>
    <style>
        body {
            background-color: #FFFFFF; /* White */
            font-family: Arial, sans-serif;
            color: #0F4D92; /* Yale Blue */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .footer {
            height: 150px;
            margin-bottom: 20px;
        }
        .header img, .footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-photo {
            background-color: #FFFFFF; /* White */
            border: 5px solid #0F4D92; /* Yale Blue */
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }
        .info {
            text-align: center;
            margin: 20px 0;
        }
        .section {
            background-color: #FFFFFF; /* White */
            border: 2px solid #0F4D92; /* Yale Blue */
            padding: 20px;
            margin-bottom: 20px;
        }
        .projects, .interests {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="MilkyWayMos12-05v.jpg" alt="Header Decoration">
        </div>

        <img src="red-panda---banner-sq.jpg" alt="Profile Photo" class="profile-photo">
        
        <div class="info">
            <h1>Your Name</h1>
            <p><a href="github-url">GitHub</a> | <a href="linkedin-url">LinkedIn</a></p>
            <p>Master Student, New Haven, CT</p>
        </div>

        <div class="section projects">
            <h2>Projects:</h2>
            <ul>
                <li>Project 1: description, <a href="project-1-link">link</a></li>
                <li>Project 2: description, <a href="project-2-link">link</a></li>
                <li>Project 3: description, <a href="project-3-link">link</a></li>
            </ul>
        </div>

        <div class="section interests">
            <h2>Interests:</h2>
            <p>List your interests here...</p>
        </div>

        <div class="footer">
            <img src="MilkyWayMos12-05v.jpg" alt="Footer Decoration">
        </div>
    </div>
</body>
</html>
